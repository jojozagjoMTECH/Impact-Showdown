<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Showdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/LogoBackground-removebg-preview.png">
</head>
<body>
    <div id="main-menu">
        <img id="menuLogo" src="images/LogoBackground-removebg-preview.png" alt="">
        <!-- <h1>Impact Showdown</h1> -->
        <button id="play-button">Play</button>
        <button id="settings-button">Settings</button>
    </div>

    <div id="settings-menu" class="hidden">
        <h2>Settings</h2>
        <label for="player1-controls">Player 1 Controls:</label>
        <input type="text" id="player1-controls" value="WASD">
        <label for="player1-melee">Player 1 Melee:</label>
        <input type="text" id="player1-melee" value="E">
        <label for="player1-ability">Player 1 Ability</label>
        <input type="text" id="player1-ability" value="R">
        <label for="player1-ultimate">Player 1 Ultimate:</label>
        <input type="text" id="player1-ultimate" value="Q">
        <label for="player2-controls">Player 2 Controls:</label>
        <input type="text" id="player2-controls" value="IJKL">
        <label for="player2-melee">Player 2 Melee:</label>
        <input type="text" id="player2-melee" value="U">
        <label for="player2-ability">Player 2 Ability</label>
        <input type="text" id="player2-ability" value="Y">
        <label for="player2-ultimate">Player 2 Ultimate:</label>
        <input type="text" id="player2-ultimate" value="P">
        <label for="toggle-hitboxes">Show Hitboxes:</label>
        <input type="checkbox" id="toggle-hitboxes">
        <label for="toggle-impactframes">Show Impact Frames:</label>
        <input type="checkbox" id="toggle-impactframes" checked><br>
        <label for="toggle-camera">Fixed Camera:</label>
        <input type="checkbox" id="toggle-camera"><br>
        <button id="back-button">Back</button>
    </div>

    <div id="character-selection" class="hidden">
        <h2>Character Selection</h2>
        <div id="player1-selection">
            <h3>Player 1</h3>
            <div id="player1-preview" class="player-preview hidden">
                <canvas id="player1-canvas" width="50" height="50"></canvas>
                <p>Name: <span id="player1-name"></span></p>
                <p>Ultimate: <span id="player1-ultimateName"></span></p>
                <p id="player1-ultimate-description"></p>
                <p>Ability: <span id="player1-abilityName"></span></p>
                <p id="player1-ability-description"></p>
            </div>
            <button class="character" data-player="1" data-character="1">Character 1</button>
            <button class="character" data-player="1" data-character="2">Character 2</button>
        </div>
        <div id="player2-selection" class="hidden">
            <h3>Player 2</h3>
            <div id="player2-preview" class="player-preview hidden">
                <canvas id="player2-canvas" width="50" height="50"></canvas>
                <p>Name: <span id="player2-name"></span></p>
                <p>Ultimate: <span id="player2-ultimateName"></span></p>
                <p id="player2-ultimate-description"></p>
                <p>Ability: <span id="player2-abilityName"></span></p>
                <p id="player2-ability-description"></p>
            </div>
            <button class="character" data-player="2" data-character="1">Character 1</button>
            <button class="character" data-player="2" data-character="2">Character 2</button>
        </div>
    </div>
       
    <div id="map-selection" class="hidden">
        <div class="map-preview">
            <canvas id="map1-preview" width="200" height="150"></canvas>
            <button class="map" data-map="map1">Map 1</button>
        </div>
        <div class="map-preview">
            <canvas id="map2-preview" width="200" height="150"></canvas>
            <button class="map" data-map="map2">Map 2</button>
        </div>
        <div class="map-preview">
            <canvas id="map3-preview" width="200" height="150"></canvas>
            <button class="map" data-map="map3">Map 3</button>
        </div>
    </div>
    <div id="game" class="hidden">
        <canvas id="bg-canvas" style="position: absolute; top: 0; left: 0;"></canvas>
        <canvas id="game-canvas"></canvas>
        <canvas id="vfxCanvas" style="position: absolute; top: 0; left: 0;"></canvas>

        <div id="ui">
            <div id="player1-ui">
                <p>Melee: <span id="player1-melee-key">E</span></p>
                <p>Ability: <span id="player1-ability-key">R</span></p>
                <p>Ultimate: <span id="player1-ultimate-key">Q</span></p>
            </div>
            <div id="player2-ui">
                <p>Melee: <span id="player2-melee-key">U</span></p>
                <p>Ability: <span id="player2-ability-key">Y</span></p>
                <p>Ultimate: <span id="player2-ultimate-key">P</span></p>
            </div>
        </div>
    </div>
    <div id="winner-screen" class="hidden">
        <h1 id="winner-message"></h1>
        <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
